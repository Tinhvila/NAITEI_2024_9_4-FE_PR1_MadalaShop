<!DOCTYPE html>

<body>

    <div class="flex sm:text-center my-14 sm:flex-row flex-col sm:space-y-0 space-y-3">
      <div class="sm:w-1/3 w-full sm:px-5 sm:block flex px-32">
        <i class="fa-solid fa-plane fa-2x mb-2 mr-5"></i>
        <p data-i18n="home.free_shipping"></p>
      </div>
      <div class="sm:border-x sm:border-y-0 border-y sm:w-1/3 w-full sm:px-5 sm:block flex px-32 sm:py-0 py-3">
        <i class="fa-solid fa-gift fa-2x mb-2 mr-5"></i>
        <p data-i18n="home.receive_gift"></p>
      </div>
      <div class="sm:w-1/3 w-full sm:px-5 sm:block flex px-32">
        <i class="fa-solid fa-star fa-2x mb-2 mr-5"></i>

    </div>

    <div class="grid sm:grid-cols-4 grid-cols-2 gap-4 my-10">
      <img class="order-1" src="../../assets/images/intro-img1.jpg" alt="Image introdution 1" />
      <a class="order-2 bg-yellow-300 text-white text-center flex flex-col justify-center items-center" href="">
        <p class="md:text-4xl sm:text-xl text-2xl uppercase" data-i18n="home.shower_gel"></p>
        <hr class="w-4/5 border-t-2 border-white mt-4" />
      </a>
      <img class="col-span-2 row-span-2 order-5 sm:order-3" src="../../assets/images/intro-img3.jpg" alt="Image introdution 3" />
      <a class=" order-3 sm:order-4 bg-gray-300 text-center flex flex-col justify-center items-center" href="">
        <p class="md:text-4xl sm:text-xl text-2xl uppercase" data-i18n="home.perfume"></p>
        <hr class="w-4/5 border-t-2 border-black mt-4" />
      </a>
      <img class="order-4 sm:order-5" src="../../assets/images/intro-img2.jpg" alt="Image introdution 2" />
      <img class="col-span-2 row-span-2 order-6" src="../../assets/images/intro-img4.jpg" alt="Image introdution 4" />
      <a class="order-7 bg-teal-400 text-center flex flex-col justify-center items-center" href="">
        <p class="md:text-4xl sm:text-xl text-2xl uppercase" data-i18n="home.jewelry"></p>
        <hr class="w-4/5 border-t-2 border-black mt-4" />
      </a>
      <img class="order-8" src="../../assets/images/intro-img5.jpg" alt="Image introdution 5" />
      <img class="order-9" src="../../assets/images/intro-img6.jpg" alt="Image introdution 6" />
      <a class="order-10 bg-pink-300 text-center flex flex-col justify-center items-center" href="">
        <p class="md:text-4xl sm:text-xl text-2xl" data-i18n="home.seductive"></p> 
        <p class="md:text-5xl sm:text-lg text-xl"><span class="md:text-xl sm:text-sm text-base" data-i18n="home.with"></span> D A I S Y</p>
      </a>
    </div>

    <div class="flex sm:flex-row sm:my-24 my-12 relative flex-col-reverse">
      <div class="mr-10 flex">
        <div class="w-44 h-44 rounded-full border-4 border-primary-color p-3">
          <img class="w-full h-full rounded-full object-cover" src="../../assets/images/ceo-mtp.jpg" alt="Avatar CEO" />
        </div>
        <div class="flex flex-col justify-center ml-5 sm:hidden">
          <p>MTP</p>
          <p class="italic text-gray-500" data-i18n="home.director"></p>
        </div>
      </div>
      <div class="flex flex-col justify-between mb-5">
        <p class="sm:text-start text-center" data-i18n="home.statement"></p>
        <p class="sm:block hidden">MTP - <span class="italic text-gray-500" data-i18n="home.director"></span></p>
        <div class="flex space-x-3 mt-5 sm:justify-start justify-center">
          <i class="fa-solid fa-square"></i>
          <i class="fa-solid fa-square text-gray-400"></i>
          <i class="fa-solid fa-square"></i>
        </div>
      </div>
      <img class="w-1/3 absolute right-0 top-5 -z-10" src="../../assets/images/ceo-decor.jpg" alt="Decoration CEO">
      <img class="w-1/5 absolute right-1/3 top-32 -z-10" src="../../assets/images/ceo-decor.jpg" alt="Decoration CEO">
    </div>
  </div>

  <div class="bg-gray-100 border-y-2 sm:mt-40">
    <div class="container mx-auto max-w-7xl md:text-lg text-sm px-2.5">
      <ul class="flex italic font-bold sm:text-center justify-center mt-14 text-gray-500 sm:flex-row flex-col sm:items-center" id="product-types"></ul>
      <div class="flex flex-col justify-center items-center">
        <hr class="w-2/5 border-t-2 border-gray-500 mt-8" />
      </div>
      <ul class="sm:flex sm:text-center justify-center mt-10 text-gray-500 grid grid-cols-2 sm:ml-0 ml-16 sm:list-none list-disc" id="categories"></ul>

      <div class="my-10 w-full">
        <div class="cards grid sm:grid-cols-2 grid-cols-1 gap-8 transition-opacity duration-300" id="cards">
          <div></div>
          <div></div>
        </div>  
      </div>
    </div>
  </div>
  
  <div id="alert-warning-container"></div>

  <div class="container mx-auto max-w-7xl text-base px-2.5 mt-14">
    <ul class="flex text-gray-500 text-center justify-center md:space-x-24 sm:space-x-12 flex-wrap">
      <li class="flex items-center space-x-2 cursor-pointer group sm:w-auto sm:flex-nowrap mb-4 sm:mb-0 w-1/2">
        <div
          class="w-12 h-12 rounded-full border-2 border-gray-500 flex justify-center items-center group-hover:border-black sm:ml-0 ml-10">
          <i class="fa-brands fa-facebook-f text-xl group-hover:text-black"></i>
        </div>
        <span class="font-bold group-hover:text-black">FACEBOOK</span>
      </li>
      <li class="flex items-center space-x-2 cursor-pointer group sm:w-auto sm:flex-nowrap mb-4 sm:mb-0 w-1/2">
        <div
          class="w-12 h-12 rounded-full border-2 border-gray-500 flex justify-center items-center group-hover:border-black sm:ml-0 ml-10">
          <i class="fa-brands fa-twitter text-xl group-hover:text-black"></i>
        </div>
        <span class="font-bold group-hover:text-black">TWITTER</span>
      </li>
      <li class="flex items-center space-x-2 cursor-pointer group sm:w-auto sm:flex-nowrap w-1/2">
        <div
          class="w-12 h-12 rounded-full border-2 border-gray-500 flex justify-center items-center group-hover:border-black sm:ml-0 ml-10">
          <i class="fa-brands fa-instagram text-xl group-hover:text-black"></i>
        </div>
        <span class="font-bold group-hover:text-black">INSTAGRAM</span>
      </li>
      <li class="flex items-center space-x-2 cursor-pointer group sm:w-auto sm:flex-nowrap w-1/2">
        <div
          class="w-12 h-12 rounded-full border-2 border-gray-500 flex justify-center items-center group-hover:border-black sm:ml-0 ml-10">
          <i class="fa-brands fa-google-plus-g text-xl group-hover:text-black"></i>
        </div>
        <span class="font-bold group-hover:text-black">GOOGLE+</span>
      </li>
    </ul>

    <div class="flex md:flex-row flex-col mt-14">
      <div class="md:w-1/2 w-full md:mr-8">
        <div class="flex flex-col justify-center items-center">
          <a class="font-bold text-lg uppercase" data-i18n="breadcrumb.about_us" href="./aboutUs.html"></a>
          <hr class="w-full border-t-2 border-gray-500 my-6" />
        </div>
        <img class="w-72" src="../../assets/images/mandala-logo.jpg" alt="Logo">
        <h3 class="font-bold text-lg pb-4 pt-7" data-i18n="about_us.title"></h3>
        <p data-i18n="about_us.content" class="about_us_content line-clamp-6"></p>
        <a class="hover:text-primary-color text-gray-400 cursor-pointer mt-6" href="./aboutUs.html">
          <span data-i18n="blog.read_more"></span>
        </a>
      </div>
      <div class="md:w-1/2 w-full md:ml-8 md:mt-0 mt-14">
        <div class="flex flex-col justify-center items-center">
          <a class="font-bold text-lg uppercase" data-i18n="breadcrumb.blog" href="./blog.html"></a>
          <hr class="w-full border-t-2 border-gray-500 my-6" />
        </div>
        <img src="../../assets/images/blog2.jpg" alt="Tin tá»©c" class="object-cover mb-2">
        <h3 class="text-lg font-bold mb-2 pb-2 border-b" data-i18n="blog.title"></h3>
        <p class="text-gray-500 mb-2 line-clamp-6 blog_content" data-i18n="blog.content"></p>
        <div class="mt-auto">
          <p class="text-gray-400 mb-2 italic">
            <span data-i18n="blog.author"></span> Nam Tran (27/05/2015)
          </p>
          <div class="flex justify-between pt-2 border-t text-gray-400">
            <a class="hover:text-primary-color cursor-pointer" href="./blog_detail.html">
              <span data-i18n="blog.read_more"></span>
              <i class="fa fa-angle-right"></i>
            </a>
            <p>23 <span data-i18n="blog.comments"></span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="flex md:flex-row flex-col mt-14 mb-28">
      <div class="md:w-1/2 w-full md:mr-8">
        <div class="flex flex-col justify-center items-center text-center">
          <p class="font-bold text-lg" data-i18n="home.email_us"></p>
          <hr class="w-full border-t-2 border-gray-500 my-6" />
          <form class="w-full space-y-7" id="email-form">
            <input
              class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-color"
              type="email" id="email">
            <p class="text-red-500 mt-1 hidden" id="email-error"></p>
            <button type="submit"
              class=" bg-black hover:bg-primary-color text-white font-semibold py-1 px-6 rounded-md duration-300"
              data-i18n="contact_us.button_submit"></button>
          </form>
          <div id="alert-success-container"></div>
        </div>
      </div>
      <div class="md:w-1/2 w-full md:ml-8 md:mt-0 mt-14">
        <div class="flex flex-col justify-center items-center">
          <a class="font-bold text-lg uppercase" data-i18n="product.tag" href=""></a>
          <hr class="w-full border-t-2 border-gray-500 my-6" />
        </div>
        <div class="flex flex-wrap gap-2">
          <span class="bg-gray-200 text-sm px-2 py-1 rounded-md cursor-pointer hover:bg-primary-color hover:text-white"
            data-i18n="product.earrings"></span>
          <span class="bg-gray-200 text-sm px-2 py-1 rounded-md cursor-pointer hover:bg-primary-color hover:text-white"
            data-i18n="product.lipstick"></span>

            data-i18n="product.perfume2"></span>
          <span class="bg-gray-200 text-sm px-2 py-1 rounded-md cursor-pointer hover:bg-primary-color hover:text-white"
            data-i18n="product.shoe"></span>
          <span class="bg-gray-200 text-sm px-2 py-1 rounded-md cursor-pointer hover:bg-primary-color hover:text-white"
            data-i18n="product.sunglasses"></span>
          <span class="bg-gray-200 text-sm px-2 py-1 rounded-md cursor-pointer hover:bg-primary-color hover:text-white"
            data-i18n="product.shirt"></span>
          <span class="bg-gray-200 text-sm px-2 py-1 rounded-md cursor-pointer hover:bg-primary-color hover:text-white"
            data-i18n="product.discount"></span>
          <span class="bg-gray-200 text-sm px-2 py-1 rounded-md cursor-pointer hover:bg-primary-color hover:text-white"
            data-i18n="product.women_fashion"></span>
          <span class="bg-gray-200 text-sm px-2 py-1 rounded-md cursor-pointer hover:bg-primary-color hover:text-white"
            data-i18n="product.children"></span>
